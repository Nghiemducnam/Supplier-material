<!DOCTYPE html>
<html xmlns:th ="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Edit this material</h2>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form method="post" th:action="@{/materials-edit}" th:object="${materials}">
    <input type="hidden" th:field="*{materialId}"/>
    <table>
        <tr>
            <td>Provider Name:</td>
            <td><input type="text" th:field="*{name}"/></td>
        </tr>
        <tr>
            <td>Description:</td>
            <td><input type="text" th:field="*{description}"/></td>
        </tr>
        <tr>
            <td>Material Price</td>
            <td><input type="text" th:field="*{price}"/></td>
        </tr>
        <tr>
            <td>Import date:</td>
            <td><input type="text" th:field="*{importDate}"/></td>
        </tr>
        <tr>
            <td>Material quantity</td>
            <td><input type="text" th:field="*{quantity}"/></td>
        </tr>
        <tr>
            <td>Material Image</td>
            <td><input type="text" th:field="*{image}"/></td>
        </tr>
        <tr><td><button type="submit">UPDATE</button></td></tr>
    </table>
</form>
<a href="/materials">Return home page</a>
</body>
</html></title>
</head>
